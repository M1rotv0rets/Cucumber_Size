<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Членометр 3000</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
        }
    
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #5d4037;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .description {
            color: #795548;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-container {
            margin: 30px 0;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1em;
            text-align: center;
            transition: all 0.3s;
            outline: none;
        }
        
        input:focus {
            border-color: #ffab91;
            box-shadow: 0 0 0 3px rgba(255, 171, 145, 0.3);
        }
        
        .btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border: none;
            padding: 16px 40px;
            font-size: 1.1em;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 50%;
            z-index: 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .result {
            margin-top: 40px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .size {
            font-size: 3.5em;
            font-weight: bold;
            color: #e65100;
            margin: 10px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }
        
        .unit {
            font-size: 1.2em;
            color: #5d4037;
            margin-top: -10px;
        }
        
        .baguette {
            margin-top: 20px;
            height: 60px;
            background: #f5deb3;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        
        .baguette::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #d2b48c;
        }
        
        .animation {
            animation: reveal 1.2s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        @keyframes reveal {
            from { width: 0; }
            to { width: var(--width); }
        }
        
        .footer {
            margin-top: 30px;
            color: #a1887f;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>⚖️ Членонометр 3000</h1>
            <p class="description">Когда жизнь требует точных измерений! Нажмите кнопку, чтобы узнать размер своего члена.</p>
            
            <button class="btn" id="measureBtn">Измерить член</button>
            
            <div class="result" id="result">
                <div class="size" id="size">0</div>
                <div class="unit">сантиметров</div>
                <div class="baguette" id="baguette"></div>
            </div>
            
            <p class="footer">Каждый член уникален, как снежинка ❄️</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('userInput');
            const measureBtn = document.getElementById('measureBtn');
            const resultDiv = document.getElementById('result');
            const sizeDisplay = document.getElementById('size');
            const baguette = document.getElementById('baguette');
            
            // Функция для генерации случайного размера члена
            function generateBatonSize() {
                // Генерация размера от 1 до 1000 см (реалистичные размеры)
                return Math.floor(Math.random() * 1000) + 10;
            }
            
            // Функция для измерения члена
            function measureBaton() {
                const size = generateBatonSize();
                
                // Обновляем отображение
                sizeDisplay.textContent = size;
                
                // Анимация члена
                baguette.style.setProperty('--width', `${size}%`);
                baguette.innerHTML = '';
                baguette.classList.remove('animation');
                setTimeout(() => {
                    baguette.classList.add('animation');
                }, 10);
                
                // Показываем результат с анимацией
                resultDiv.classList.add('show');
            }
            
            // Обработчики событий
            measureBtn.addEventListener('click', measureBaton);
            
            userInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    if (this.value.toLowerCase().includes('батон')) {
                        measureBaton();
                        this.value = '';
                    }
                }
            });
        });
    </script>
</body>
</html>
